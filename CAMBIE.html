        <script>
        var map;
        var peaceful_1=new google.maps.LatLng(49.263400, -123.115995);
        var sv = new google.maps.StreetViewService();
        var panorama;


        function initialize(){
            
            panorama = new google.maps.StreetViewPanorama(document.getElementById('pano'));

            var mapOptions = {
              center:peaceful_1,
              zoom:14,
              streetViewControl:false
              };

            var map=new google.maps.Map(document.getElementById("peacefulMap_1"),mapOptions);

            sv.getPanoramaByLocation(peaceful_1, 50, processSVData);

              google.maps.event.addListener(map, 'click', function(event) {
                sv.getPanoramaByLocation(event.latLng, 50, processSVData);
            });

            var marker=new google.maps.Marker({
              position:peaceful_1,
              });

            var infowindow = new google.maps.InfoWindow({
              content:"PEACEFUL RESTAURANT",
              icon: 'http://www.peacefulrestaurant.com/images/peaceful_logo_cn.png'
              });

            infowindow.open(map,marker);

            marker.setMap(map);
            }


        function processSVData(data, status) {
            if (status == google.maps.StreetViewStatus.OK) {
              var marker = new google.maps.Marker({
                position: data.location.latLng,
                map: map,
                title: data.location.description
              });

              panorama.setPano(data.location.pano);
              panorama.setPov({
                heading: 180,
                pitch: 0
              });
              panorama.setVisible(true);

              google.maps.event.addListener(marker, 'click', function() {

                var markerPanoID = data.location.pano;
                // Set the Pano to use the passed panoID
                panorama.setPano(markerPanoID);
                panorama.setPov({
                  heading: 0,
                  pitch: 0
                });
                panorama.setVisible(true);
              });
            } else {
              alert('Street View data not found for this location.');
            }
          }


          google.maps.event.addDomListener(window, 'load', initialize);

</script>
